<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MileStone 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="resume">RESUME BUILDER </h1>
  <form action="#" id="form">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" name="emaail" id="email" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="number" name="phone" id="phone" required><br><br>
    <label for="linkelin">Linkedln:</label>
    <input type="text" name="linkelin" id="linkelin" required><br><br>
    <label for="degree">Degree:</label>
    <input type="text" name="degree" id="degree"><br><br>
    <label for="intermediate">Intermediate:</label>
    <input type="text" name="intermediate" id="intermediate" required><br><br>
    <label for="matriculation">Matriculation:</label>
    <input type="text" name="matriculation" id="matriculation" required><br><br>
    <label for="skill-Title">Skill Title:</label>
    <input type="text" name="skill-Title" id="skill-Title" required><br><br>
    <label for="skill-desc">Skill Description:</label><br>
    <textarea name="skill-desc" id="skill-desc" required></textarea><br>
    <label for="Languages">Languages / skills</label>
    <input type="text" name="languages" id="languages" required><br><br>
    <button class="btn" id="submitbtn" type="button">Submit</button>
  </form>
  <div id="showData">
  </div>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
